<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeFast</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- google-fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Karla&family=Cutive+Mono&display=swap" rel="stylesheet">
    
    <!-- css Link -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container-fluid">

        <h1 class="big-heading">Typefast</h1>  
        <div class="scores">
            <table style="border-style:solid; border-width:3px; display:inline-block">
                <tr>
                    <td class="datatype">Speed</td>
                    <td class="speed">00<span style="font-size:1rem"> wpm</span></td>
                </tr>
                <!-- to be added in future -->
                <!-- <tr>
                    <td class="datatype">Gain</td>
                    <td class="speed-gain">00</td>
                </tr> -->
            </table>
            <table style="border-style:solid; border-width:3px; display:inline-block">
                <tr>
                    <td class="datatype">Error</td>
                    <td class="error">00</td>
                </tr>
                <!-- to be added in future -->
                <!-- <tr>
                    <td class="datatype">Gain</td>
                    <td class="error-gain">00</td>
                </tr> -->
            </table>
            <table style="border-style:solid; border-width:3px; display:inline-block">
                <tr>
                    <td class="datatype">Highest</td>
                    <td class="max">00</td>
                </tr>
            </table>
        </div>
        <div class="textBox">
            <div id="text"></div>
            <div>Click to activate/reactivate.</div>
        </div>

    </div>

</body>
    <script src="index.js"></script>

</html>
